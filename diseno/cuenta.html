        <div id="loading" class="loading loading--plane" style="display:none" title="Loading">
            cargando...
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113.5 104">
                <path d="M97.7 41.5c16.3 0 16.3 21-.2 21H66.7l-26 38H29.2l14.1-38h-23l-7.8 10h-9L8.2 52 3.5 31.5h9l7.8 10h23.1l-14.1-38h11.4l26 38h31z" fill="none" stroke="#231F20" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke="#000" stroke-width="4" />

        <div class="container">
           
            <div class="container">
                <form v-on:submit.prevent="createCuenta">
                  <h2>Formuario de cuenta</h2>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="first">Tipo de cuenta</label>
                        <select v-model="cuenta.id_tipo_cuenta" class="form-control">
                            <option value="1">MONETARIA</option>
                            <option value="2">AHORRO</option>
                        </select>

                      </div>
                    </div>
                    <!--  col-md-6   -->
              
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="last">Saldo inicial</label>
                        <input type="number" class="form-control" v-model="cuenta.saldo" placeholder="" id="last">
                      </div>
                    </div>
                    <!--  col-md-6   -->
                  </div>
              
              
              
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
              </div>

            
            </div>
    </div>
